<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | FAVR</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main>
    <nav id="navBar">
      <a
        id="logoLink"
        href="../index.html"
      >
        <div id="logo">
        </div>
      </a>
  
      <div id="nav">
        <a href="./signUp.html">
          <button class="btn">Sign Up</button>
        </a>
        <a href="./logIn.html">
          <button class="btn">Log In</button>
        </a>
      </div>
    </nav>
  
    <content id="content">
      <form id="signUpForm">
        <fieldset>
          <legend>
            <h3>Sign Up</h3>
            <p>Create a new account!</p>
          </legend>
          <div class="inputData">
            <label for="email">
              Email*
            </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@favr.com"
            >
          </div>
          <div class="inputData">
            <label for="username">
              Username*
            </label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="JohnDoe"
            >
          </div>
          <div class="inputData">
            <label for="password">
              Password*
            </label>
            <input
              type="password"
              name="password"
              id="password"
            >
          </div>
          <div class="inputData">
            <label for="verifyPassword">
              Verify Password*
            </label>
            <input
              type="password"
              name="verifyPassword"
              id="verifyPassword"
            >
          </div>
        </fieldset>
      </form>
  
      <a href="./logIn.html">
        <button class="btn">
          Create My Account!
        </button>
      </a>
    </content>
  
    <footer id="footer">
      <div id="socialTags">
        <img
          class="socialImg"
          src="https://via.placeholder.com/25/999/999?text=G"
        />
        <img
          class="socialImg"
          src="https://via.placeholder.com/25/999/999?text=G"
        />
        <img
          class="socialImg"
          src="https://via.placeholder.com/25/999/999?text=G"
        />
      </div>
      <div id="copyright">
        <p>Â© Kalin Ramsey</p>
      </div>
    </footer>
  </main>
</body>
</html>
