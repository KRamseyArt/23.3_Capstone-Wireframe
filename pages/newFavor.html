<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Favor | FAVR</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main>
    <nav id="navBar">
      <a
        id="logoLink"
        href="../index.html"
      >
        <div id="logo">
        </div>
      </a>
  
      <div id="nav">
        <a href="./profilePage.html">
          <button class="btn">My Profile</button>
        </a>
        <a href="./favors.html">
          <button class="btn">Favors <span>(9)</span></button>
        </a>
        <a href="../index.html">
          <button class="btn">Logout</button>
        </a>
      </div>
    </nav>

    <content id="content">
      <form id="newFavorForm">
        <fieldset>
          <legend>
            <h3>New Favor</h3>
            <p>Create a task for someone else!</p>
          </legend>
          
          <div class="inputData">
            <label for="favorTitle">
              Title*
            </label>
            <input
              type="text"
              name="favorTitle"
              id="favorTitle"
              placeholder="Feed my cats"
            >
          </div>
          <div class="inputData">
            <label for="favorDetails">
              Details*
            </label>
            <textarea
              type="text"
              name="favorDetails"
              id="favorDetails"
            ></textarea>
          </div>
          <div class="inputData">
            <label for="askUser">
              Ask User*
            </label>
            <input
              type="text"
              name="askUser"
              id="askUser"
              placeholder="JohnDoe"
            >
          </div>
          
        </fieldset>
      </form>
  
      <a href="./favors.html">
        <button class="btn">
          Submit Favor!
        </button>
      </a>
    </content>
  
    <footer id="footer">
      <div id="socialTags">
        <img
          class="socialImg"
          src="https://via.placeholder.com/25/999/999?text=G"
        />
        <img
          class="socialImg"
          src="https://via.placeholder.com/25/999/999?text=G"
        />

          class="socialImg"
          src="https://via.placeholder.com/25/999/999?text=G"
        />
      </div>

        <p>Â© Kalin Ramsey</p>
      </div>
    </footer>
  </main>
</body>
</html>
